<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Обязательные метатеги -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="../../resources/static/css/bootstrap.min.css"
			  th:href="@{/resources/static/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<!-- My style CSS -->
		<link href="../../resources/static/css/style.css"
			  th:href="@{/resources/static/css/style.css}" rel="stylesheet">

		<title>Ingredients</title>
	</head>
	<body>
	
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark text-light p-1 beverage-menu">
				<div class="container-xxl">
					<a href="client.html"
					   th:href="@{client}" style="margin-right:15px;">
						<img src="../../resources/static/img/coffee.png"
							 th:src="@{/resources/static/img/coffee.png}"width="40px">
					</a>
					
					<button class="navbar-toggler btn-sm" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="client.html"
								   th:href="@{client}" >Client</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="beverages.html"
								   th:href="@{beverages}" >Beverages</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="ingredients.html"
								   th:href="@{ingredients}" >Ingredients</a>
							</li>
						</ul>
					</div>
					
				</div>
			</nav>
		
			<nav id="main-header" class="navbar py-1 mb-3 beverage-title">
				<div class="container-xxl">
					<span class="navbar-brand text-uppercase">Ingredients</span>
				</div>
			</nav>
			
		</header>
	
		
		<div class="container-xxl">
			<div class="row">
				<!-- Left column begin -->
				<div class="col">
					
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Title</th>
								<th scope="col">Quantity</th>
								<th scope="col">Expiration date</th>
								<th scope="col">Price</th>
								<th scope="col">Required</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ingredient : ${ingredients}">
								<td th:text="${ingredient.ingredientTitle}">Coffee</td>
								<td th:text="${ingredient.ingredientQuantity}">4200 g.</td>
								<td th:text="${ingredient.ingredientExpirationDate}">06-07-2021</td>
								<td><span th:text="${ingredient.ingredientPrice}">5,50</span> $</td>
								<td th:text="${ingredient.ingredientRequired}">Y</td>
								<td class="text-end">
									<a href="ingredient.html" title="Edit ingredient"
									   th:href="@{/ingredient/{id}(id=${ingredient.ingredientId})}" >
										<i class="bi-pen"></i>&nbsp;<span class="d-none d-md-inline">Edit</span>
									</a>
								</td>
							</tr>

						</tbody>
					</table>
					
				</div>
				
			</div>
		</div>
		
		<footer>
			<hr/>
			<p class="text-center">&copy; 2021</p>
		</footer>

		<!-- Modal message -->
		<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
			 th:id="${message} ? 'myModal' : #{false}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<h5 th:text="${message}"></h5>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>

	<script src="../../resources/static/js/jquery-3.2.1.js"
			th:src="@{/resources/static/js/jquery-3.2.1.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
			integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
			crossorigin="anonymous">
	</script>

	<script>
		$(document).ready(function () {
		$('#myModal').modal('show');
		});
	</script>
	
</html>
