<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Обязательные метатеги -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="../../resources/static/css/bootstrap.min.css"
			  th:href="@{/resources/static/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<!-- My style CSS -->
		<link href="../../resources/static/css/style.css"
			  th:href="@{/resources/static/css/style.css}" rel="stylesheet">

		<title>Update Ingredient</title>
	</head>
	<body>
	
		<header>
		
		
			<nav class="navbar navbar-expand-lg navbar-dark text-light p-1 beverage-menu">
				<div class="container-xxl">
					<a href="client.html"
					   th:href="@{client}" style="margin-right:15px;">
						<img src="../../resources/static/img/coffee.png"
							 th:src="@{/resources/static/img/coffee.png}"width="40px">
					</a>

					<button class="navbar-toggler btn-sm" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="client.html"
								   th:href="@{../client}" >Client</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="beverages.html"
								   th:href="@{../beverages}" >Beverages</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="ingredients.html"
								   th:href="@{../ingredients}" >Ingredients</a>
							</li>
						</ul>
					</div>
					
				</div>
			</nav>
		
			<nav id="main-header" class="navbar py-1 mb-3 beverage-title">
				<div class="container-xxl">
					<span class="navbar-brand text-uppercase">Update ingredient «
						<span th:text="${ingredient.ingredientTitle}">Coffee</span>»</span>
				</div>
			</nav>
			
		</header>
	
		
		<div class="container-xxl">
			<div class="row">
				<!-- Left column begin -->
				<div class="col">
					
					<form id="ingredientForm"
						  th:object="${ingredient}"
						  action="ingredients.html"
						  th:action="@{${#httpServletRequest.servletPath}}"
						  th:method="@{post}">
						<input 	id="field_ingredientId"
								  type="hidden"
								  th:field="*{ingredientId}" />
						<div class="mb-3">
							<label for="field_ingredientTitle" class="form-label">Title:</label>
							<input class="form-control" id="field_ingredientTitle" type="text"
								   th:field="*{ingredientTitle}">
						</div>
						
						<div class="mb-3">
							<label for="field_ingredientQuantity" class="form-label">Quantity:</label>
							<input class="form-control" id="field_ingredientQuantity" type="text"
								   th:field="*{ingredientQuantity}">
						</div>
						
						<div class="mb-3">
							<label for="field_ingredientExpirationDate" class="form-label">Expiration date:</label>
							<input class="form-control" id="field_ingredientExpirationDate" type="text"
								   th:field="*{ingredientExpirationDate}">
						</div>
						
						<div class="mb-3">
							<label for="field_ingredientPrice" class="form-label">Price for 1000:</label>
							<input class="form-control" id="field_ingredientPrice" type="text"
								   th:field="*{ingredientPrice}">
						</div>
						
						
						<div class="mb-4 form-check">
							<input type="checkbox" class="form-check-input" id="field_ingredientRequired"
								   th:field="*{ingredientRequired}">
							<label class="form-check-label" for="field_ingredientRequired">Required</label>
						</div>
						
						<button type="submit" class="btn btn-success">Update</button>
					</form>
					
				</div>
				<!-- Left column end -->
			</div>
		</div>
		
		<footer>
			<hr/>
			<p class="text-center">&copy; 2021</p>
		</footer>
		
	</body>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
				crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" 
				integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" 
				crossorigin="anonymous">
	</script>
	
	
</html>
